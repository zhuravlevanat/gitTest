<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    
    <title>ToDo List</title>
</head>
<body>
    <div class="container mt-3">
        <h1 class="text-center">ToDo List</h1>
        <div class="row">
            <div class="col-lg-7 m-auto">                                        
            <div class="input-group input-group-lg mt-3">                    
                <input type="text" id="new-task" class="new-task form-control" placeholder="Add your task">
                <div class="input-group-append">
                    <button class="btn btn-primary" id="add-task" type="submit">Add</button> 
                </div>
                
            </div>   
            <div id="mistake" class="d-none text-danger">Please fill out this field.</div>     
         </div>
         </div>
         <h2 class="text-center mt-5">Tasks</h2>
        <div class="row">
            <div class="card col-lg-7 m-auto pt-3 pb-3"> 
                       
            <ol class="list-group task-list pl-3">
            </ol>
            <p id="no-tasks" class="mt-0">There are no tasks yet...</p>
            </div>
        </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
